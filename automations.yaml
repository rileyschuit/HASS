- id: nest_set_away
  alias: Nest set to away
  initial_state: true
  trigger:
    platform: template
    value_template: "{{ is_state_attr('climate.hallway', 'away_mode', 'on') }}"
  action:
    - service: switch.turn_off
      entity_id: switch.aeotec_dsc06106_smart_energy_switch_switch

- id: nest_set_home
  alias: Nest set to home
  initial_state: true
  trigger:
    platform: template
    value_template: "{{ is_state_attr('climate.hallway', 'away_mode', 'off') }}"
  action:
    - service: switch.turn_on
      entity_id: switch.aeotec_dsc06106_smart_energy_switch_switch

- id: sunset
  alias: "Sunset"
  initial_state: true
  trigger:
    platform: sun
    event: sunset
    offset: '+00:00:00'  
  action:
    - service: switch.turn_on
      entity_id: switch.garage_door_lights_switch 
    - service: switch.turn_on
      entity_id: switch.front_door_light_switch 
    - service: switch.turn_on
      entity_id: switch.porch_light_1_switch 
    - service: switch.turn_on
      entity_id: switch.porch_light_2_switch 
    - service: switch.turn_on
      entity_id: switch.shop_outside_light_switch 
    - service: switch.turn_on
      entity_id: switch.fish_tank_light

- id: sunrise
  alias: "Sunrise"
  initial_state: true
  trigger:
    platform: sun
    event: sunrise
    offset: '+00:00:00'  
  action:
    - service: switch.turn_off
      entity_id: switch.garage_door_lights_switch 
    - service: switch.turn_off
      entity_id: switch.front_door_light_switch 
    - service: switch.turn_off
      entity_id: switch.porch_light_1_switch 
    - service: switch.turn_off
      entity_id: switch.porch_light_2_switch 
    - service: switch.turn_off
      entity_id: switch.shop_outside_light_switch 
    - service: switch.turn_off
      entity_id: switch.fish_tank_light

- id: fish_tank_6am
  alias: "Fish tank light at 6 AM"
  initial_state: true
  condition:
    - condition: and
      conditions:
        - condition: state
          entity_id: sun.sun
          state: below_horizon
  trigger:
     platform: time
     at: "06:00:00"
  action:
    - service: switch.turn_on
      entity_id: switch.fish_tank_light

- id: fish_tank_10pm
  alias: "Fish tank off at 10 PM"
  initial_state: true
  trigger:
     platform: time
     at: "22:00:00"
  action:
    - service: switch.turn_off
      entity_id: switch.fish_tank_light

