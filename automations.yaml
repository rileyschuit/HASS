############################################################################
# Switch to turn off devices while I'm working from home till 4 PM         #
# Depends on input_boolean seen in configuration.yaml                      #
############################################################################

- id: eco_mode
  alias: Eco mode
  initial_state: true
  trigger:
    platform: state
    entity_id: input_boolean.eco_mode_till_4_pm
    state: 'on'  
  action:
    - service: switch.turn_off
      entity_id: switch.aeotec_dsc06106_smart_energy_switch_switch
    - service: climate.set_operation_mode
      data:
        entity_id: climate.hallway
        operation_mode: eco

- id: comfort_mode
  alias: Comfort mode
  initial_state: true
  trigger:
    platform: state
    entity_id: input_boolean.eco_mode_till_4_pm
    state: 'off'  
  action:
    - service: switch.turn_on
      entity_id: switch.aeotec_dsc06106_smart_energy_switch_switch
    - service: climate.set_operation_mode
      data:
        entity_id: climate.hallway
        operation_mode: heat

- id: turn_off_eco_at_4pm
  alias: Turn off Eco mode at 4 PM
  initial_state: true
  trigger:
    - platform: time
      at: '16:00:00'
  condition: 
    - condition: state
      entity_id: input_boolean.eco_mode_till_4_pm
      state: 'on'
  action:
    - service: switch.turn_on
      entity_id: switch.aeotec_dsc06106_smart_energy_switch_switch
    - service: climate.set_operation_mode
      data:
        entity_id: climate.hallway
        operation_mode: heat
    - service: input_boolean.turn_off
      data:
        entity_id: input_boolean.eco_mode_till_4_pm

